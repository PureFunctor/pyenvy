[tox]
isolated_build = true
envlist = lint,py37,py38,coverage

[testenv]
description = run tests
deps =
    coverage[toml]==5.2.1
    pytest==6.0.1
setenv =
    py{37,38}: COVERAGE_FILE=.coverage.{envname}
commands =
    coverage run -m pytest -vs
    coverage report -m


[testenv:lint]
description = run linting
deps =
    pre-commit==2.7.1
commands =
    pre-commit install
    pre-commit run --all-files


[testenv:coverage]
description = report coverage
deps =
    coverage[toml]==5.2.1
commands =
    coverage combine
    coverage report -m
    coverage html
